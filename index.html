<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>G√≥c T√¢m S·ª±</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .entry {
      background: #eee;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
    }
    .reply {
      background: #d4edda;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
    input.reply-input {
      width: 80%;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù G√≥c T√¢m S·ª±</h2>
    <textarea id="messageInput" rows="4" placeholder="T√¢m s·ª± c·ªßa b·∫°n..."></textarea><br>
    <button onclick="submitMessage()">G·ª≠i t√¢m s·ª±</button>

    <div id="messagesContainer"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script>
    // üîß THAY C·∫§U H√åNH N√ÄY B·∫∞NG firebaseConfig c·ªßa b·∫°n
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function submitMessage() {
      const message = document.getElementById("messageInput").value;
      if (message.trim() === "") return;
      const newMsgRef = database.ref("messages").push();
      newMsgRef.set({ text: message, reply: "" });
      document.getElementById("messageInput").value = "";
    }

    function loadMessages() {
      const container = document.getElementById("messagesContainer");
      database.ref("messages").on("value", snapshot => {
        container.innerHTML = "";
        snapshot.forEach(child => {
          const data = child.val();
          const div = document.createElement("div");
          div.className = "entry";
          div.innerHTML = `
            <p><strong>T√¢m s·ª±:</strong> ${data.text}</p>
            ${data.reply ? `<div class="reply"><strong>Ph·∫£n h·ªìi:</strong> ${data.reply}</div>` : `
            <input class="reply-input" id="reply-${child.key}" placeholder="Ph·∫£n h·ªìi t·∫°i ƒë√¢y..."/>
            <button onclick="sendReply('${child.key}')">G·ª≠i ph·∫£n h·ªìi</button>`}
          `;
          container.prepend(div);
        });
      });
    }

    function sendReply(key) {
      const input = document.getElementById(`reply-${key}`);
      const reply = input.value;
      if (reply.trim() === "") return;
      database.ref("messages/" + key).update({ reply: reply });
    }

    loadMessages();
  </script>
</body>
</html>
